{% extends "base.html" %}

{% block content %}

<section class=>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Connectez-vous
                </h1>
                <form class="space-y-4 md:space-y-6" method="post" action="/login">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium ">Votre nom</label>
                        <input type="name" name="name" class="bg-light border border-gray-300 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Roberto" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium ">Mot de passe</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-light border border-gray-300 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <button type="submit" class="w-full hover:bg-blue-500 hover:text-white border-blue-500 font-semibold border border-blue-500 hover:border-transparent rounded py-2 px-4">Connexion</button>
                    <p class="text-sm">
                        Vous n'avez pas encore de compte ? <a href="{{url_for('register')}}" class="font-medium text-primary-600 hover:underline ">Register here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>

{% endblock %}
