<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/70c8e3cff2.js" crossorigin="anonymous"></script>
  <link href="/static/base.css" rel="stylesheet">
  <title>Emarche</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
    <a class="navbar-brand ps-4" href="{{url_for('home')}}">E-MarchÃ©</a>
    <div class="d-flex">

      {% if current_user.is_authenticated %}
      <form class="form-inline my-2 my-lg-0 d-flex flex-row me-2" action="/search" method="post">
        <input class="form-control mr-sm-2 me-1" type="search" placeholder="Rechercher" name="search"
          aria-label="Search">
        <div class="input-group-append"><button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
              class="fa-solid fa-magnifying-glass"></i></button></div>
      </form>
      <!-- Dopdown -->
      <button class="nav-item dropdown btn btn-outline-primary me-md-2">
        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{
          current_user.username }}</a>
        <ul class="dropdown-menu dropdown-menu-lg-end">
          <li><a class="dropdown-item" href="{{url_for('account')}}">Compte <i class="fa-solid fa-user"></i></a></li>
          {% if current_user.admin ==1 %}
          <li><a class="dropdown-item" href="{{url_for('backend')}}">Backend ðŸ“¦</a></li>
          {% else %}
          <li><a class="dropdown-item" href="{{url_for('panier')}}">Panier <i class="fa-solid fa-cart-shopping"></i></a>
          </li>
          {% endif %}
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item text-danger" href="{{url_for('logout')}}">Logout <i
                class="fa-solid fa-right-from-bracket"></i></a></li>
        </ul>
      </button>
      {% else %}
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-outline-primary me-md-2" type="button" href="{{url_for('login')}}">Login</a>
      </div>
      {% endif %}
      <!-- END -->
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <div class="bg-dark text-center text-white ">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2024 Copyright: Groupe 7
    </div>
    <!-- Copyright -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
